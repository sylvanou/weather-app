<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style/main.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container" id="city_name">
        <h2 id="city_name"></h2>
    </div>
    <div class="search container">
        <input type="text" name="zipcode" class="searchBox" placeholder="Enter zipcode">
    </div>
    <h3 class="weather"> Weather </h3>
    <div class="container weather">
        <h4 class="description"></h4>
        <!-- This is where the weather goes -->
    </div>
    <img id="iconBox" alt="icon goes here"></img>
    <h3> Temperature </h3>
    <div class="container temp">
        <!-- This is where the temperature goes <span>&deg;</span>   -->
    </div>
    <button class="convert">Convert</button>
    <h3> Humidity </h3>
    <div class="container humid"></div>
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
